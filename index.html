<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Unit 12 Project</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <button id="bab-button1">Change the font color</button>
    <button id="bab-button2">Change the images</button>
    <h1>Top 3 <span>Ugly</span> Babies</h1>

    <span>
      <h2>FYI this works a lot better if you use touch screen</h2>
    </span>
    <br />
    <br />
    <div id="bab1">
      <h3>Baby #1</h3>
      <img
        class="bab1features"
        src="https://media-cldnry.s-nbcnews.com/image/upload/t_fit-760w,f_auto,q_auto:best/streams/2013/January/130114/1B5514190-tdy-130113-Eli-alien-baby-01.jpg"
        style="display: none"
      />
      <p class="bab1features">Walter at 5 months old.</p>
    </div>

    <div id="bab2">
      <h3>Baby #2</h3>
      <img
        class="bab2features"
        src="https://i.pinimg.com/736x/0d/9f/09/0d9f09870e24dd5eaf3e538b0fa763d4.jpg"
        style="display: none"
      />
      <p class="bab2features">Walter at 1 year old.</p>
    </div>

    <div id="bab3">
      <h3>Baby #3</h3>
      <img
        class="bab3features"
        src="https://images.squarespace-cdn.com/content/v1/5bfa3e12da02bc0b5fbc4533/1654289352734-37OCJ72N0VIHJ9F7WDF8/all+newborn+babies+are+ugly.jpg?format=1000w"
        style="display: none"
      />
      <p class="bab3features">Walter at 8 months old.</p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
      $("p").hide();
      $("#bab1").mouseover(function () {
        $("#bab1").css("color", "rgb(16, 46, 80)");
        $(".bab1features").show(1000);
      });

      $("#bab1").mouseout(function () {
        $("#bab1").css("color", "rgb(190, 61, 42)");
        $(".bab1features").hide(1000);
      });

      $("#bab2").mouseover(function () {
        $("#bab2").css("color", "rgb(16, 46, 80)");
        $(".bab2features").show(1000);
      });

      $("#bab2").mouseout(function () {
        $("#bab2").css("color", "rgb(190, 61, 42)");
        $(".bab2features").hide(1000);
      });

      $("#bab3").mouseover(function () {
        $("#bab3").css("color", "rgb(16, 46, 80)");
        $(".bab3features").show(1000);
      });

      $("#bab3").mouseout(function () {
        $("#bab3").css("color", "rgb(190, 61, 42)");
        $(".bab3features").hide(1000);
      });

      $("#bab-button1").click(function () {
        var textColor = prompt("Type in a color");
        $("span").css("color", textColor);
      });

      $("#bab-button2").click(function () {
        $(".bab1features").attr(
          "src",
          "https://sadanduseless.b-cdn.net/wp-content/uploads/2023/05/ugly-babies21.jpg"
        );
        $(".bab2features").attr(
          "src",
          "https://districtofcaroline.wordpress.com/wp-content/uploads/2015/08/pictures-of-ugly-babies-2.jpg"
        );
        $(".bab3features").attr("src", "https://i.imgur.com/JpGz95G.jpeg");
      });
    </script>
  </body>
</html>
